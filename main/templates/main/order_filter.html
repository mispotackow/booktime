{% extends "base.html" %}
<!--django-tables2 нужен для визуализации таблицы вместе с элементами -->
<!--управления сортировкой. Это упрощает работу по печати заголовков и -->
<!--циклическому просмотру результатов с помощью только одного тега шаблона.-->
{% load render_table from django_tables2 %}

{% block content %}
<h2>Order dashboard</h2>
<form method="get">
      {{ filter.form.as_p }}
    <input type="submit"/>
</form>
<p>{% render_table filter.qs %}</p>

{% endblock content %}
